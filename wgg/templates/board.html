{% extends 'base.html' %}

{% block title %}Board{% endblock %}

{% block stylesheets %}
	<link rel="stylesheet" href="{{ url_for('static', filename='board.css') }}">
{% endblock %}

{% block content %}
	<h1>n-queens board</h1>
	<code>n = {{ n_size }}</code>

	<button onClick="window.location.reload();">Re-generate</button>
	<button><a href="{{ url_for('board_select') }}" >Reselect</a></button>

	<div class="board_section">
		{{ board_display | safe }}
	</div>
{% endblock %}
